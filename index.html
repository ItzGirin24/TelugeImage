<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TelugeImage - Upload Permanen</title>
  <link rel="icon" href="logo Teluge.jpg" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f0fdf4;
    }
    .header {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      border-radius: 0 0 1rem 1rem;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem;
    }
    .upload-section {
      background: white;
      border: 1px solid #d1fae5;
      border-radius: 0.5rem;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border: 1px solid #d1fae5;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 2px 4px rgba(34, 197, 94, 0.1);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-controls {
      padding: 1rem;
    }
    .url-input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #22c55e;
      background: #f0fdf4;
      border-radius: 0.5rem;
      resize: none;
      margin-bottom: 0.5rem;
    }
    .copy-btn {
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 0.25rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .toast {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #22c55e;
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="text-3xl font-bold mb-2">TelugeImage</h1>
    <p>Upload dan bagikan foto secara permanen</p>
  </div>

  <div class="container">
    <div class="upload-section">
      <h2 class="text-xl font-medium mb-4">Upload Foto</h2>
      <input type="file" id="photoInput" multiple accept="image/*" class="block w-full mb-4" />
      <button id="uploadBtn" class="upload-btn bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Upload Foto</button>
      <p class="text-sm text-green-700 mt-2">Maks: 10MB per file. Format: JPG, PNG, GIF</p>
    </div>

    <div id="gallery" class="gallery">
      <div class="no-images col-span-full text-center text-green-700">Belum ada foto. Upload untuk mulai!</div>
    </div>
  </div>

  <div class="toast" id="toast">Notifikasi</div>

  <script>
    // ✅ Firebase config (GANTI DENGAN PUNYAMU)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const firestore = firebase.firestore();

    const photoInput = document.getElementById("photoInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const gallery = document.getElementById("gallery");
    const toast = document.getElementById("toast");

    // ✅ Upload dan simpan URL
    uploadBtn.addEventListener("click", async () => {
      const files = photoInput.files;
      if (!files.length) {
        showToast("Pilih foto terlebih dahulu", false);
        return;
      }

      for (const file of files) {
        if (!file.type.startsWith("image/")) {
          showToast("Hanya file gambar diperbolehkan", false);
          return;
        }
        if (file.size > 10 * 1024 * 1024) {
          showToast("Ukuran file maksimal 10MB", false);
          return;
        }

        try {
          const ref = storage.ref().child("images/" + Date.now() + "_" + file.name);
          const snapshot = await ref.put(file);
          const url = await snapshot.ref.getDownloadURL();

          await firestore.collection("uploadedImages").add({
            url,
            uploadedAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          showToast("Foto berhasil diupload!");
        } catch (err) {
          console.error(err);
          showToast("Gagal mengupload foto", false);
        }
      }

      photoInput.value = "";
      loadGallery();
    });

    // ✅ Load dari Firestore
    async function loadGallery() {
      gallery.innerHTML = "";
      const snapshot = await firestore.collection("uploadedImages").orderBy("uploadedAt", "desc").get();

      if (snapshot.empty) {
        gallery.innerHTML = `<div class="no-images col-span-full text-center text-green-700">Belum ada foto. Upload untuk mulai!</div>`;
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${data.url}" alt="Foto pengguna">
          <div class="card-controls">
            <textarea class="url-input" readonly>${data.url}</textarea>
            <button class="copy-btn" onclick="copyToClipboard('${data.url}')">Salin URL</button>
          </div>
        `;
        gallery.appendChild(card);
      });
    }

    // ✅ Salin ke clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast("URL disalin");
      }).catch(() => {
        showToast("Gagal menyalin", false);
      });
    }

    // ✅ Tampilkan notifikasi
    function showToast(message, success = true) {
      toast.textContent = message;
      toast.style.backgroundColor = success ? "#22c55e" : "#dc2626";
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }

    // ✅ Load galeri saat halaman dibuka
    window.addEventListener("load", loadGallery);
  </script>
</body>
</html>
